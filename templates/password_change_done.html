{% extends 'base.html' %}
{% block title %}Password Changed{% endblock %}
{% block content %}
<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg hidden md:block">
    <div class="p-6 border-b">
      <h2 class="text-2xl font-bold text-msublue">Admin Dashboard</h2>
    </div>
    <nav class="mt-6">
      <a href="{% url 'dashboard' %}" class="block px-6 py-3 text-gray-700 hover:bg-blue-50 rounded transition">Participants</a>
      <a href="{% url 'profile' %}" class="block px-6 py-3 text-gray-700 hover:bg-blue-50 rounded transition">Profile</a>
      <a href="{% url 'password_change' %}" class="block px-6 py-3 text-blue-700 bg-blue-50 rounded transition font-semibold">Change Password</a>
      <a href="{% url 'logout' %}" class="block px-6 py-3 text-red-600 hover:bg-red-50 rounded transition">Logout</a>
    </nav>
  </aside>
  <!-- Main Content -->
  <main class="flex-1 p-6 flex flex-col items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mx-auto text-center">
      <h2 class="text-2xl font-bold text-msublue mb-6">Password Changed</h2>
      <p>Your password has been successfully changed.</p>
      <a href="{% url 'dashboard' %}" class="mt-6 inline-block bg-msublue text-white px-4 py-2 rounded hover:bg-blue-800">Back to Dashboard</a>
    </div>
  </main>
</div>
{% endblock %}
